<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/moon-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJECT RACOONS UNIVERSE 89PI3 - Project Selene</title>
    <meta name="description" content="Lifetime lunar intelligence â€” phases, eclipses, and precision ephemerides. NASA Organization Research Initiative." />
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        background: #000000;
        overflow-x: hidden;
      }
      
      /* Loading animation */
      .loading-container {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #312e81 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-animation {
        text-align: center;
      }
      
      .loading-moon {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: linear-gradient(135deg, #e2e8f0 0%, #94a3b8 100%);
        margin: 0 auto 20px;
        position: relative;
        animation: moonRotate 3s linear infinite;
      }
      
      .loading-moon::before {
        content: '';
        position: absolute;
        top: 10px;
        left: 15px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #64748b;
        box-shadow: 
          25px 8px 0 4px #64748b,
          15px 30px 0 2px #64748b,
          40px 25px 0 3px #64748b;
      }
      
      @keyframes moonRotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: white;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
        animation: loadingPulse 2s ease-in-out infinite;
      }
      
      .loading-subtext {
        color: #94a3b8;
        font-size: 14px;
      }
      
      @keyframes loadingPulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .loading-container.fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading-container">
      <div class="loading-animation">
        <div class="loading-moon"></div>
        <div class="loading-text">PROJECT RACOONS UNIVERSE 89PI3</div>
        <div class="loading-subtext">Initializing Project Selene...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen after a short delay
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingElement = document.getElementById('loading');
          if (loadingElement) {
            loadingElement.classList.add('fade-out');
            setTimeout(() => {
              loadingElement.remove();
            }, 500);
          }
        }, 2000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
